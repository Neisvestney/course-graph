on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn
      - run: yarn build
      - run: zip build.zip ./build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build.zip